<section id="invite" class="d-flex align-items-center py-5">
  <div class="container mt-5">
      <mat-card class="p-4 shadow">
        <mat-card-header>
          <mat-card-title>Send Invitation to Register</mat-card-title>
          <mat-card-subtitle>Invite new dealers to the KYOCERA Roadshow Cairo</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
          <form [formGroup]="InviteForm" (ngSubmit)="onSubmit()">

            <mat-form-field appearance="outline" class="w-100 mb-3">
              <mat-label>Email Address</mat-label>
              <input matInput formControlName="invitation" type="email" required>
              <mat-error *ngIf="InviteForm.get('invitation')?.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="InviteForm.get('invitation')?.hasError('email')">Invalid email format</mat-error>
            </mat-form-field>
            <div class="text-center">
              <button mat-raised-button color="primary" type="submit"
                      [disabled]="InviteForm.invalid || isClicked">Send Invitation
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
</section>
